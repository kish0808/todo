<!DOCTYPE html>
<html lang="en">
<head>
  <title>  To do list </title>
  <link type="text/css" href="todo.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="todo.js"></script> 
 
</head>
<body>

<div class="container">

<div class="row">
<div class="col-md-6 col-md-offset-3 col-xs-offset-3">
<div class="page-header">
<h1> To do</h1>

<form class="form-horizontal">
<div class="form-group">
<div class="col-sm-10">
<input type="text" class="form-control" id="newTodo" placeholder="write something ">
</div>
<button type="button" id="addItem"  class="btn btn-success">ADD</button>
</div>
</form>
</div>

<ul id="todos"></ul>
</div>

</div>
</body>
</html>
